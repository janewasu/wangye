<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>板块核心</title>
		<link href="css/text.css" rel="stylesheet" type="text/css" />
		<style type="text/css">						
			p {margin:1px;}
			ul {margin:1px;}
			li {margin-bottom:-10px;}			
			.fixedBox{
				border: 1px solid #555555;				
				white-space: nowrap;	
			}
			.fixedBox::-webkit-scrollbar {
				width: 10px;     
				height: 10px;				
			}			
		</style>		
		<script type="text/javascript" src="js/json2html.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="DatePicker/WdatePicker.js"> </script>
		<script>
			var dt = "";
			var tt = "";
			var gt = "";
			var k = 0;
			window.onload = function() {
				var day = new Date();
				gt = day.getTime();
				mymonth = day.getMonth()+1;
				myday = day.getDate();
				if(mymonth >= 10){mymonth = mymonth;}else{mymonth = "0" + mymonth;}
				if(myday >= 10){myday = myday;}else{myday = "0" + myday;}
				tt = day.getFullYear() + "-" + mymonth + "-" + myday;	
				dt = tt;
				getSource();
				changeStyle();
			}
						
			function time_range(beginTime, endTime) {
				var strb = beginTime.split(":");
				if (strb.length != 2) {
					return false;
				}

				var stre = endTime.split(":");
				if (stre.length != 2) {
					return false;
				}

				var b = new Date();
				var e = new Date();
				var n = new Date();

				b.setHours(strb[0]);
				b.setMinutes(strb[1]);
				e.setHours(stre[0]);
				e.setMinutes(stre[1]);

				if (n.getTime() - b.getTime() > 0 && n.getTime() - e.getTime() < 0) {
					getSource();				
					console.log(true)　　　　　　
					return true;				
				} else {
					console.log(false)
				    return false;     
				}
			}　　　
   　　　
			$(function() {
				setInterval(function() {				
				//time_range("9:00","15:15")														
				},
				60000);
			})
			
			function changeStyle() {
				var obj1 = document.getElementById("towrite");				
				obj1.style.left= "0px"; 				
				obj1.style.width= "480px";	
				//obj1.style.height= "620px";		
				obj1.style.fontSize="12px";				 
			}
			
			
			Date.prototype.Format = function (fmt) {
			var o = {
				"M+": this.getMonth() + 1, //月份
				"d+": this.getDate(), //日
				"h+": this.getHours(), //小时
				"m+": this.getMinutes(), //分
				"s+": this.getSeconds(), //秒
				"q+": Math.floor((this.getMonth() + 3) / 3), //季度
				"S": this.getMilliseconds() //毫秒
			};
			
			if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
				for (var k in o)
				if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
				return fmt;
			};
			
			function getLocalTime(nS) {			          
			return new Date(parseInt(nS) * 1000).Format("hh:mm:ss")}
			
			function keepTwoDecimal(num) {  
               var result = parseFloat(num);  
               if (isNaN(result)) {  
                   //alert('传递参数错误，请检查！');  
                   return false;  
               }  
               result = Math.round(num * 100) / 100;  
               return result;  
			};
			
			function NumberTransform(num) { 
				var result = num;
               if(Math.abs(num) > 100000000){
			    result = num / 100000000;
				result = result.toFixed(2) + "亿";
			   }else if(Math.abs(num) > 10000){
			    result = num/10000;
				result = result.toFixed(0) + "万";
			   }				   
               return result;  
			}
			
			function changeCss(obj,id){				
				var alist = document.getElementById(id).getElementsByTagName("a");					
				for(var i = 0; i < alist.length; i++){				
					if(alist[i] == undefined){
						break;
					}
					alist[i].style.color = "#E5E5E5"; //给所有a标签赋原色
				}
				obj.style.color = "#00FFFF"; //令当前标签高亮				
			}
			
			function cDayFunc(dp) { 
				var date = dp.cal.getNewDateStr();            
				BookingRmk(date);//调用其它函数并带上参数                
			}
			
			function BookingRmk(date){         
				tt = date;
				var date1 = new Date(tt);
				var date2 = new Date(dt);
				//alert("tt:"+tt+"|"+"dt:"+dt);				
				k = 0;
				if(date1.getTime() < date2.getTime()){			
					k = 1;
					tradeday();
				}				
				getSource();						
			}
			
			function prev(){  //前一天
				pn = -1;
				var day = new Date(tt);	
				day.setTime(day.getTime() - 24*60*60*1000);	
				tt = day.Format("yyyy-MM-dd");
				BookingRmk(tt);
			}
			
			function next(){  //后一天 				
				pn = 1;
				var day = new Date(tt);	
				day.setTime(day.getTime() + 24*60*60*1000);	
				tt = day.Format("yyyy-MM-dd");
				BookingRmk(tt);							
			}
			
			var pn = -1;
			function tradeday() {  //判断最后交易日
				var day = new Date(tt);							
				for (i = 1; i < 100; i++){	//节假日																										
					if(i > 1){
						day.setTime(day.getTime() + pn*24*60*60*1000);							
					}	
					tt = day.Format("yyyy-MM-dd");
					//alert(tt);
					if(tt == dt){	
						k = 0;
						getSource();
						break;
					}
					var url = "https://apphis.longhuvip.com/w1/api/index.php?a=GetYTFP_BKHX&apiv=w27&c=FuPanLa&Date=" + tt;
					var res = [];
					$.ajax({
						type: "get",
						url: url,
						dataType: "json",
						async : false,
						cache:false,
						timeout:3000,						
						success: function(data) {							
							res = data;
						}
					});	
					if(res.List.length > 0){
						break;
					}	
				}
			}				
			
			function getSource() {
				div = document.getElementById('towrite');
				div.innerHTML = '<font size="3">板块核心&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font><input style="width: 100px;" type="text" id="PriceDate" name="PriceDate" class="Wdate" onFocus="WdatePicker({ onpicking: cDayFunc})" />';						
				var back = '<a href="javascript:prev();"  style="padding-left:10px;font-size:16px;color:#fff;">←</a>';				
				var forward = '<a href="javascript:next();"  style="font-size:16px;color:#fff;">→</a>';
				div.innerHTML += back + forward ;
				var url1 = "https://apphq.longhuvip.com/w1/api/index.php?a=GetYTFP_BKHX&apiv=w27&c=FuPanLa"; 								
				var url2 = "https://apphis.longhuvip.com/w1/api/index.php?a=GetYTFP_BKHX&apiv=w27&c=FuPanLa&Date=" + tt;				
				var url = url1;
				if(k == 1){
				  url = url2;
				}
				var res = [];
				$.ajax({
					type: "get",
					url: url,
					dataType: "json",
					async : false,
					cache:false,
					timeout:3000,					
					success: function(data) {
						//alert(JSON.stringify(data))						
						//document.write(JSON.stringify(data));							
						if(k == 0){
							tt = data.Date;							
							dt = tt;
						}
						res = data;
						
						//连板数量排序
						function up(a,b){
							return b.TDType - a.TDType											
						}
						for(var i = 0; i < res.List.length; i++){
							var td = res.List[i].TD;								
							td.sort(up);					
						}	
					}
				});									
				//document.write(JSON.stringify(res));
				
				var data = JSON.stringify(res);				
				data = data.replace(/ /g,"");	
							
				var transform_aa = [   						
				{"tag":"p", children:function(){return(json2html.transform(this.List, transform_bb));}}				
				];
				
				var transform_bb= 
				{"tag":"p", children:[
				{"tag": "p", "html":"<b style ='color:#FFD700'> ${ZSName} （${Count}家涨停）</b>"}, 
				{"tag": "p", "html":"<b style ='color:#FFFFFF;white-space:normal;'> ${Reason}</b>"},				
				{"tag":"p", children:function(){return(json2html.transform(this.TD, transform_cc));}}
				]};
				
				var transform_cc= 
				{"tag":"p", children:[				
				{"tag": "p", "html":"<b style ='color:#FAFAFA'> ${TDType}板</b>"}, 				
				{"tag":"ul", children:function(){return(json2html.transform(this.Stock, transform_dd));}}
				]};								
				
				var transform_dd= 
				{"tag":"ul", children:[	
				{"tag":"ul", children:[					
				{"tag": "li", "html":"<a href='http://www.treeid/code_${StockID}' onclick='changeCss(this,\"towrite\")'>${StockID} ${StockName} 【${Tips}】</a>"}, 							
				]}]};
				
				html = json2html.transform(data, transform_aa);													
				div.innerHTML = div.innerHTML + html.replace(/【】/g,"");				
				//}	
				document.getElementById("PriceDate").value = tt;				
			}
			
		</script>
	</head>
	<body>
		<div id="towrite" class="fixedBox"></div>
	</body>
</html>
