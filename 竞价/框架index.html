
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韭菜异动</title>
    <meta name="description" content="书溧搜集">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 外层不滚动，让内部面板滚动 */
            background-color: #000000;
        }
        a:link, a:visited, a:hover, a:active {
            text-decoration: none;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 2px;
        }
        .panel {
            flex: 1;
            height: 100%;
            overflow: hidden; /* 面板本身不滚动 */
            border: 1px solid #333;
            position: relative;
        }
        .panel:first-child {
            flex: 0 0 38%; /* 第一列固定38%宽度 */
        }
        .panel:nth-child(2),
        .panel:nth-child(3) {
            flex: 1; /* 第二、三列平分剩余空间 */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <iframe name="I1" src="今日集合竞价.html" scrolling="auto"></iframe>
        </div>
        <div class="panel">
            <iframe name="I2" src="即将涨停.html" scrolling="auto"></iframe>
        </div>
        <div class="panel">
            <iframe name="I3" src="涨停.html" scrolling="auto"></iframe>
        </div>
    </div>
</body>
</html>
