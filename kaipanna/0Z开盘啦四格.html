<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>四单元格</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1C1D21;
            display: flex;
            flex-direction: column;
        }

        #grid-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            height: 100%;
        }

        .grid-item {
            width: calc(50% - 10px); /* Adjust width for margins */
            background-color: #000000;
            margin: 5px; /* Adjusted margin for spacing */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide content that overflows the cell */
            position: relative; /* For absolute positioning of iframe */
        }

        .grid-item:nth-child(1) {
            height: 50vh; /* 50% of the viewport height */
        }

        .grid-item:nth-child(2) {
            height: 50vh; /* 50% of the viewport height */
        }

        .grid-item:nth-child(3) {
            height: 50vh; /* 50% of the viewport height */
        }

        .grid-item:nth-child(4) {
            height: 50vh; /* 50% of the viewport height */
        }

        iframe {
            width: 100%;
            height: 100%; /* Ensure the iframe takes the full height of the grid item */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="grid-container">
        <div class="grid-item">
            <iframe id="iframe1" src="about:blank"></iframe>
        </div>
        <div class="grid-item">
            <iframe id="iframe2" src="about:blank"></iframe>
        </div>
        <div class="grid-item">
            <iframe id="iframe3" src="about:blank"></iframe>
        </div>
        <div class="grid-item">
            <iframe id="iframe4" src="about:blank"></iframe>
        </div>
    </div>
    <script>
        window.onload = function() {
            // Define the URLs and iframe IDs
            const links = [
                { url: '0Z开盘啦精选.html', iframeId: 'iframe1' },
                { url: '0Z开盘啦概念.html', iframeId: 'iframe2' },
                { url: '0Z开盘啦行业.html', iframeId: 'iframe3' },
                { url: '0Z开盘啦地区.html', iframeId: 'iframe4' }
            ];

            // Load the content for each iframe
            links.forEach(function(link) {
                var iframe = document.getElementById(link.iframeId);
                iframe.src = decodeURIComponent(link.url);
            });
        };
    </script>
</body>

</html>
