    <style type="text/css">
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 7%;
            background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 0px;
            animation: slideInLeft 0.5s ease-out;
        }

        /* 链接样式 */
        .sidebar a {
            font-size: 14px;
            color: #F79000;
            text-decoration: none;
            letter-spacing: 2px;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #FFFFFF;
            transform: scale(1.05);
        }

        /* 分隔线样式 */
        .separator {
            border-bottom: 1px solid #888;
            margin: 5px 0;
        }

        /* 主内容区域样式 */
        .main-content {
            width: 100%;
            padding: 0px;
            background-color: #333;
            animation: fadeIn 0.5s ease-out;
        }

        /* 主内容区域的 iframe 样式 */
        .main-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 动画效果 */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
